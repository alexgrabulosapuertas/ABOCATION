        <h1>CONTACT WITH US</h1>
        <section>
            <h2>Enter your data</h2>
            <form method="post">
                <div class="datosOpinion">
                    <label for="nombre">Name</label>
                    <input type="text" id="nombre" name="Nombre" placeholder="Name" required>
                </div>
                <div class="datosOpinion">
                    <label for="apellidos">Last name</label>
                    <input type="text" id="apellidos" placeholder="Last name" required>
                </div>
                <div class="datosOpinion">
                    <label for="nif">NIF</label>
                    <input type="text" id="nif" placeholder="12345678A" required>
                </div>
                <div class="datosOpinion">
                    <label for="sexo">Sex</label>
                    <input type="text" id="sexo" placeholder="Sex" required>
                </div>
                <div class="datosOpinion">
                    <label for="fecha">Date of birth</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="datosOpinion">
                    <label for="direccion">Address</label>
                    <input type="text" id="direccion" placeholder="Address" required>
                </div>
                <div class="datosOpinion">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" placeholder="123-456-789" required>
                </div>
                <div class="datosOpinion">
                    <label for="gmail">Email</label>
                    <input type="text" id="gmail" placeholder="exemple@gmail.com" required>
                </div>
                <div>
                    <label for="opinion">What do you want to tell us?</label>
                    <div>
                        <textarea
                        name="opinion"
                        rows="10"
                        cols="40"
                        placeholder="Leave your comment here"
                        ></textarea>
                    </div>
                </div>
                <label for="reset"></label>
                <input type="reset" id="reset"/>
                <label for="send"></label>
                <input type="submit" id="send"/>
